<html>

<head>
    <title>
        Employee Register
    </title>
</head>

<body>
    <form>
        <h3>Employee Register</h3>
        <table>
            <tr>
                <td>Employee Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Job :</td>
                <td>
                    <select>
                    <option hidden>Select Your Job</option>
                    <option>Salesman</option>
                    <option>Manager</option>
                    <option>Clerk</option>
                    <option>Analyst</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Previous Job Works</td>
                <td>
                    <input type="checkbox">Office Works
                    <input type="checkbox">Accounting
                    <input type="checkbox">Management
                </td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Phone Number :</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" place1holder="Enter Your Password"></td>
            </tr>
            <tr>
                <td>re-Password :</td>
                <td>
                    <input type="password" placeholder="Confirm Your password">
                </td>
            </tr>

            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Salary :</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Commission :</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Total Salary :</td>
                <td><input type="number" placeholder="NaN"></td>
            </tr>
            <tr>
                <td>Upload Your Job Letter</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Your Site :</td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
